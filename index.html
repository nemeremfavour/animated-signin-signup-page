<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account - Login/Sign Up</title>

  <!-- Local CSS -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Fontawesome Icons -->
  <link rel="stylesheet" href="fontawesome/css/all.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="dist/css/bootstrap.min.css">
</head>

<body>

  <div class="container text-center register-div div-1">
    <div class="row">

      <div class="col-md-6 welcome-div">

        <h1 class="welcome-h1">Welcome Back!</h1>

        <p class="welcome-p">To stay connected with us please login with your personal info</p>

        <button class="signIn" id="signIn">Sign In</button>
      </div>

      <div class="col-md-6">
        <div class="create-div">
          <h1 class="create-h1">Create Account</h1>

          <div>
            <a href=""><i class="fab ics fa-facebook-f"></i></a>
            <a href=""><i class="fab ics fa-google-plus-g"></i></a>
            <a href=""><i class="fab ics fa-github"></i></a>
          </div>

          <span>or use your email for registration</span>

          <input class="inp" type="text" placeholder="Name" required>
          <input class="inp" type="email" placeholder="Email Address" required>
          <input class="inp" type="password" placeholder="Password" required>

          <button class="signUp">Sign Up</button>

        </div>
      </div>

    </div>

  </div>



  <div class="container text-center login-div">
    <div class="row">

      <div class="col-md-6">
        <div class="sigin-div">

        <h1 class="login-h1">Sign In</h1>

        <div>
          <a href=""><i class="fab ics fa-facebook-f"></i></a>
          <a href=""><i class="fab ics fa-google-plus-g"></i></a>
          <a href=""><i class="fab ics fa-github"></i></a>
        </div>

        <span>or use your account</span>

        <input class="inp" type="email" placeholder="Email Address" required>
        <input class="inp" type="password" placeholder="Password" required>

        <a class="link" href=""><span>Forgot your password?</span></a> <br>

        <button class="signIn">Sign In</button>

        </div>
      </div>

      <div class="col-md-6 hello-div">

        <h1 class="hello-h1">Hello Friend!</h1>

        <p class="start-p">Enter your personal details and start your journey with us</p>

        <button class="signUp" id="signUp">Sign Up</button>

      </div>

    </div>

  </div>




  <!-- Fontawesome JS -->
  <script src="fontawesome/js/all.js"></script>

  <!-- Bootstrap JS -->
  <script src="dist/js/all.js"></script>

  <!-- Local JS -->
  <script src="js/script.js"></script>
</body>

</html>
